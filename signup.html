<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up</title>
</head>
<body>

    <div>
        <header>Sign Up</header>
        <form>
            <label for="Username">Username</label>
            <input class="inputTexts" type="text" placeholder="Enter here your username...">

            <label for="Email">Email</label>
            <input class="inputTexts" type="text" placeholder="example@gmail.com" >

            <label for="Password">Password</label>
            <input class="inputTexts" type="password" placeholder="Enter a password...">

            <label for="Password">Repeat Password</label>
            <input class="inputTexts" type="password" placeholder="Repeat your password...">
            
            <button for="signup">Sign Up</button>
        </form>

        <img src="/images/signup/sign-up-foto.webp" alt="Sign up photo.">
    </div>

</body>
</html>
